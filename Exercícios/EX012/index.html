<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="300" poster="EX012/imagens/limoes-capa.png" controls autoplay>
        <source src="EX012/midia/meu-video.mp4" type="video/mp4">
        <source src="EX012/midia/meu-video.ogv" type="video/ogg">
        <source src="EX012/midia/meu-video.webm" type="video/webm">
    </video>

    <h1>Inserindo vídeos do Youtube!</h1>
    <iframe width="360" height="315" src="https://www.youtube.com/embed/t3WZIL_VwYg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <iframe width="360" height="315" src="https://www.youtube.com/embed/wF5q4XwRqAU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
