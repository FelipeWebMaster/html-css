<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }
        thead {
            background-color: darkgrey;
        }
        td, th {
            border: 1px solid gray;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabelas</h1>
    <table>
        <caption>
            Média de Notas
        </caption>
        <thead>
            <tr>
                <th>Área</th>
                <th colspan="2">Disciplinas</th>
                <th>Notas</th>
                <th>Média</th>
            </tr>
            <tr>
                <td rowspan="3">Exatas</td>
                <th>Matemática</th>
                <th>Física</th>

            </tr>
        </thead>
    </table>
</body>
</html>
